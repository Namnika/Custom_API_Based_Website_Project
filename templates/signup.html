<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="static/assets/dist/css/signup.css" rel="stylesheet" type="text/css" media="all" />

<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">

<body>

{% block content %}
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Sign Up</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form method="POST" action="{{ url_for('sign_up') }}">
					<input class="text" type="text" name="Username" placeholder="Username" required="" value="{{ form.username }}">

					<input class="text email" type="email" name="email" placeholder="Email" required="" value="{{ form.Email }}">
					<input class="text" type="password" name="password" placeholder="Password" required="" value="{{ form.Password }}">

					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<a href="{{ url_for('get_all_arts') }}" methods="POST">
					<input type="submit" role="button" value="SIGNUP">
					</a>
				</form>
				<p>Already have an Account? <a href="{{ url_for('login') }}"> Login Now!</a></p>
			</div>
		</div>

{% endblock %}
</body>
</html>
